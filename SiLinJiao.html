<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>EUGENE LOVE</title>
    <link href="css/default.css" rel="stylesheet"/>
    <link href="css/history.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden_dev.js"></script>
    <script type="text/javascript" src="js/functions_dev.js"></script>
</head>
<body>
<div id="mainDiv">
    <div id="content" style="width: 1110px; height: 625px; margin-top: 57px; margin-left: 165px;">
        <div id="loveHeart">
            <canvas id="garden" width="670" height="625"></canvas>
            <div id="words">
                <div id="messages">
                    刘一辰 and 司琳娇 are falling in love for
                    <div id="elapseClock"><span class="digit">0</span> 年 <span class="digit">0</span> 月 <span
                            class="digit">0</span> 天 <span class="digit">0</span> 时 <span class="digit">0</span> 分 <span
                            class="digit">0</span> 秒
                    </div>
                </div>
                <div id="loveu">
                    Love in accumulation, any time!<br>
                    <div class="signature">——<a href="https://github.com/EugeneYilia" target="_blank">Eugene Liu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var displayMode = 1;
    var together = new Date();

    /**
     * Sets the year of the Date object using local time.
     * @param year A numeric value for the year.
     * @param month A zero-based numeric value for the month (0 for January, 11 for December). Must be specified if numDate is specified.
     * @param date A numeric value equal for the day of the month.
     */
    together.setFullYear(2018, 4, 7);//2018-5-7
    together.setHours(18);
    together.setMinutes(39);
    together.setSeconds(0);
    together.setMilliseconds(0);

    $("#loveHeart").click(function () {
        displayMode *= -1;
        timeElapse(together, displayMode);
    });

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            adjustWordsPosition();
            startHeartAnimation();
        }, 100);

        timeElapse(together, displayMode);
        setInterval(function () {
            timeElapse(together, displayMode);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
